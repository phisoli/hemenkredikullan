<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HemenKrediKullan</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f9fc;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #004080;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
    }

    header p {
      margin-top: 10px;
      font-size: 18px;
    }

    main {
      max-width: 700px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      color: #004080;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      background: #004080;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #003366;
    }

    .success-message {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background-color: #d4edda;
      color: #155724;
      border-radius: 6px;
      border: 1px solid #c3e6cb;
    }

    .contact {
      margin-top: 40px;
      padding: 20px;
      background: #f1f1f1;
      border-radius: 6px;
    }

    .contact h3 {
      margin-top: 0;
    }

    .contact p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>HemenKrediKullan</h1>
    <p>En doğru krediye, en kısa sürede ulaşın.</p>
  </header>

  <main>
    <h2>Kredi Danışmanlık Başvuru Formu</h2>

    <form id="krediFormu" action="https://formspree.io/f/xxxxx" method="POST">
      <label for="ad">Adınız</label>
      <input type="text" id="ad" name="ad" required>

      <label for="soyad">Soyadınız</label>
      <input type="text" id="soyad" name="soyad" required>

      <label for="telefon">Telefon Numaranız</label>
      <input type="tel" id="telefon" name="telefon" required>

      <label for="email">E-posta Adresiniz</label>
      <input type="email" id="email" name="email" required>

      <label for="krediTuru">Kredi Türü</label>
      <select id="krediTuru" name="krediTuru" required>
        <option value="">Seçiniz</option>
        <option value="ihtiyac">İhtiyaç Kredisi</option>
        <option value="tasit">Taşıt Kredisi</option>
        <option value="konut">Konut Kredisi</option>
      </select>

      <label for="tutar">Talep Edilen Tutar (TL)</label>
      <input type="number" id="tutar" name="tutar" required>

      <label>
        <input type="checkbox" name="kvkk" required>
        KVKK metnini okudum ve onaylıyorum.
      </label>

      <button type="submit">Gönder</button>
    </form>

    <div class="success-message" id="successMessage">
      Başvurunuz başarıyla alındı. En kısa sürede sizinle iletişime geçeceğiz.
    </div>

    <div class="contact">
      <h3>İletişim Bilgileri</h3>
      <p><strong>Telefon:</strong> 0 (500) 000 00 00</p>
      <p><strong>WhatsApp:</strong> 0 (500) 000 00 00</p>
      <p><strong>E-posta:</strong> destek@hemenkredikullan.com</p>
    </div>
  </main>

  <script>
    const form = document.getElementById("krediFormu");
    const successMessage = document.getElementById("successMessage");

    form.addEventListener("submit", function(event) {
      event.preventDefault();
      const formData = new FormData(form);

      fetch(form.action, {
        method: "POST",
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          successMessage.style.display = "block";
          form.reset();
        } else {
          alert("Form gönderilemedi. Lütfen tekrar deneyin.");
        }
      });
    });
  </script>

</body>
</html>
